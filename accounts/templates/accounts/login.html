<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود به سیستم</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 100px;
        }
        .login-box {
            width: 300px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ورود به سیستم راستیار</h2>

        {% if form.errors %}
            <p style="color: red;">نام کاربری یا رمز عبور اشتباه است.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.username.label }}<br>
            {{ form.username }}<br>
            {{ form.password.label }}<br>
            {{ form.password }}
            <button type="submit">ورود</button>
        </form>
    </div>
</body>
</html>
