{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white text-center rounded-top">
          <h4 class="mb-0">ثبت‌نام کاربر جدید</h4>
        </div>
        <div class="card-body">
          
          <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                  <div class="text-danger small">{{ error }}</div>
                {% endfor %}
              </div>
            {% endfor %}

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">ثبت‌نام</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="text-decoration-none">قبلاً حساب دارید؟ ورود</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
