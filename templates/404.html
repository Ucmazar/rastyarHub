<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد | 404</title>
    <style>
        body {
            background: linear-gradient(135deg, #3f51b5, #2196f3);
            font-family: 'Vazirmatn', sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-size: 36px;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #fff;
            color: #3f51b5;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #e0e0e0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>۴۰۴</h1>
        <h2>صفحه مورد نظر یافت نشد</h2>
        <p>ممکن است آدرس را اشتباه وارد کرده باشید یا صفحه مورد نظر حذف شده باشد.</p>
        <a href="{% url 'home' %}">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
